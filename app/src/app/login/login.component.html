<main>
  <div class="top-background">
    <img src="/assets/img/background/photography2.jpg" alt="photography.jpg" />
  </div>
  <section>
    <h1>Login</h1>
    <div class="login-container">
      <form [formGroup]="loginForm">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="UsuÃ¡rio"
          [formControlName]="usernameFC"
          ngbTooltip="Tooltip on top"
        />
        <input
          type="password"
          autocomplete="false"
          id="password"
          class="form-control"
          placeholder="Senha"
          [formControlName]="passwordFC"
        />
        <button type="submit" class="btn btn-outline-success" [disabled]="loginForm.invalid" (click)="login()">Entrar</button>
      </form>
      <div class="options">
        <a routerLink="/new-password" class="btn btn-link text-warning">Esqueci minha senha</a>
        <a routerLink="/register" class="btn btn-link text-info">Registrar conta</a>
      </div>
    </div>
  </section>
</main>
